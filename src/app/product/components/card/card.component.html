<mat-card class="__card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product?.name}}</mat-card-title>
        <mat-card-subtitle>{{product?.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product?.image" [alt]="product?.name">
    <mat-card-content>
        <p>{{product?.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onAddCart(product)">Agregar al Carrito</button>
    </mat-card-actions>
</mat-card>
